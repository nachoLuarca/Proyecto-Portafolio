      <br>
      <div class="container-fluid">
       <!--placeholder:Texto dentro 
        title:Titulo de la caja 
        maxlength:Tamaño de caracteres 
        size:tmñ caja de txt
        value:Queda texto predefinido
        pattern="[a-zA-Z] {cantidad de caracteres}"caracteres// funciona solo conun boton

        -->
          <input type="text" name="txtNombre" id="txtNombre" class="txtNombre" placeholder="Ingres su nombre"  title="titulo de la caja" maxlength="10" size="60" value="Claudio" pattern="[a-zA-Z]">  
          <input type="search" placeholder="Buscar" title="Ingrese texto">
          <input type="password" placeholder="Ingrese Contraseña">
          <input type="hidden"> <!-- Sirve para dar valores ocultos -->

      </div>
      <br>
      <input type="radio" name="rdoOpcion" value=1> Opcion 1
      <input type="radio" name="rdoOpcion" value=2> Opcion 2
      <br>
      <input type="radio" name="rdoOpcion1" value=1> Opcion a
      <input type="radio" name="rdoOpcion1" value=2> Opcion b
      <br>
      <input type="checkbox" name="chkFrutas" value=1> Pera
      <input type="checkbox" name="chkFrutas" value=1> Manzana
      <input type="checkbox" name="chkFrutas" value=1> Platano
      <input type="checkbox" name="chkFrutas" value=1> uva
      <br>
      <select name="cmbFrutas">
        <option value="0">Seleccionar</option>
        <option value="1">Pera</option>
        <option value="2">Manzana</option>
        <option value="3">Platano</option>
        <option value="4">Uva</option>

      </select>
      <br>
      <table border="2">
        <tr>
          <th>nombre</th>
          <th>A.Paterno</th>

        </tr>
        <tr>
          <th>Rosa</th>
          <th>Fuentes</th>
          <th>Vergara</th>
        </tr>
        <tr>
          <th>Diego</th>
          <th>Fuentes</th>
          <th>Vergara</th>
        </tr>
      </table>
      <br>
      <input type="date" name="txtFecha" class="txtFecha">
      <input type="time" name="txtHora" class="txtHora">
      <input type="file" name="txtArchivo" class="txtArchivo">
      <input type="email" name="txtEMail" class="txtEmail">
      <input type="number" name="txtCantidad" class="txtCantidad" min="0">

      <!-- mandar informacion al servidor-->
      <form action="index.html" method="get">
        <input type="text" name="txtNombre" class="txtNombre">
        <input type="submit" name="Registrar" class="btnRegistrar" value="Registrar">
      </form>
      <br>
      <!--metodo post no deja registro en el historiak-->
      <form action="index.html" method="post">
        <input type="text" name="txtNombre" class="txtNombre">
        <input type="submit" name="Registrar" class="btnRegistrar float-right" value="Registrar">
      </form>
